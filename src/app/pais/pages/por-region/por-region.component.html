<div class="animate__animated animate__fadeIn animate__faster">
    <h3>Buscar por regi√≥n <small> {{regionActiva | titlecase}}</small> </h3>
    <hr>
    
    <h5>Seleccione la region</h5>
    <!-- [class.btn-primary]="region === regionActiva" -->
    <!-- [ngClass]="{ 'btn-primary':region === regionActiva,'btn-outline-primary':region !== regionActiva}" -->
    <div class="row">
        <div class="col">
            <button   
                *ngFor="let region of regiones" 
                [class]="getClaseCss(region)"  
                (click)="activarRegion(region)"
                > {{region| titlecase}} </button>
        </div>
    </div>
</div>

<div class="row" *ngIf="paises.length > 0">
    <div class="col">
        <app-pais-table [paises]="paises"></app-pais-table>
    </div>
</div>
